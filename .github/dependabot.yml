version: 2
updates:
  # 1. Aspire Sub-solution (Assumed to allow all updates)
  - package-ecosystem: "nuget"
    directory: "/project-templates/content/umbraco-headless-bff"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      # This group catches ONLY Aspire Major moves
      aspire-major-deps:
        patterns: ["Aspire*"]
        update-types: ["major"]
      # This group catches everything else (including Aspire minor/patch)
      dotnet-deps:
        patterns: ["*"]
        update-types: ["minor", "patch"]
