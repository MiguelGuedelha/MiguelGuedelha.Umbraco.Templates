version: 2
updates:
  # 1. Aspire Sub-solution (Assumed to allow all updates)
  - package-ecosystem: "nuget"
    directory: "/project-templates/content/umbraco-headless-bff/UmbracoHeadlessBFF.Aspire"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 3
    groups:
      dotnet-deps:
        patterns: ["*"]

  # 2. CMS Sub-solution
  - package-ecosystem: "nuget"
    directory: "/project-templates/content/umbraco-headless-bff/UmbracoHeadlessBFF.Cms"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 3
    # This prevents Major updates for non-Aspire packages from leaking out as individual PRs
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      # This group catches ONLY Aspire Major moves
      aspire-major-deps:
        patterns: ["Aspire*"]
        update-types: ["major"]
      # This group catches everything else (including Aspire minor/patch)
      dotnet-deps:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # 3. API Sub-solution
  - package-ecosystem: "nuget"
    directory: "/project-templates/content/umbraco-headless-bff/UmbracoHeadlessBFF.SiteApi"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      aspire-major-deps:
        patterns: ["Aspire*"]
        update-types: ["major"]
      dotnet-deps:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # 4. Shared Modules
  - package-ecosystem: "nuget"
    directory: "/project-templates/content/umbraco-headless-bff/UmbracoHeadlessBFF.SharedModules"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      aspire-major-deps:
        patterns: ["Aspire*"]
        update-types: ["major"]
      dotnet-deps:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # 5. Dotnet SDK
  - package-ecosystem: "dotnet-sdk"
    directory: "/project-templates/content/umbraco-headless-bff/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 3
